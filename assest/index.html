<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Drag drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div data-id="box-1" draggable="true" class="box-1 box">1</div>
        <div data-id="box-1" draggable="true" class="box-1 box">2</div>
        <div data-id="box-1" draggable="true" class="box-1 box">3</div>
        <div data-id="box-1" draggable="true" class="box-1 box">4</div>
        <div data-id="box-2" draggable="true" class="box-2 box">5</div>
        <div data-id="box-2" draggable="true" class="box-2 box">6</div>
        <div data-id="box-2" draggable="true" class="box-2 box">7</div>
        <div data-id="box-2" draggable="true" class="box-2 box">8</div>
        <div data-id="box-3" draggable="true" class="box-3 box">9</div>
        <div data-id="box-3" draggable="true" class="box-3 box">10</div>
        <div data-id="box-3" draggable="true" class="box-3 box">11</div>
        <div data-id="box-3" draggable="true" class="box-3 box">12</div>
    </div>

    <div class="group-container">
       
<div data-id="box-1" class="group"></div>
<div data-id="box-2" class="group"></div>
<div data-id="box-3" class="group"></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
